language: generic

env:
  global:
    - secure: ""
    - GIT_DEPLOY_DIR=public
    - GIT_DEPLOY_BRANCH=gh-pages
    - GIT_DEPLOY_USERNAME="Travis CI"
    - GIT_DEPLOY_EMAIL=njuzhangqichao@gmail.com
branches:
  only:
    - master

before_install:
  - wget https://github.com/spf13/hugo/releases/download/v0.16/hugo_0.16-1_amd64.deb
  - sudo dpkg -i hugo_0.16-1_amd64.deb

install:
  - rm -rf public || exit 0

script:
  - hugo
after_success:
  - cp .travis.yml public
  - bash deploy.sh
