{{ if or (.Prev) (.Next) }}
<div class="prev-next-post">
  <div class="prev-link" style="text-align: left;">
    {{ if .PrevInSection }}
    <nav class="prev">
      <a href="{{ .PrevInSection.Permalink }}">« {{ .PrevInSection.Title }}</a>
    </nav>
    {{ end }}
  </div>
  <div class="next-link">
    {{ if .NextInSection }}
    <nav class="next">
      <a href="{{ .NextInSection.Permalink }}">{{ .NextInSection.Title }} »</a>
    </nav>
    {{ end }}
  </div>
</div>
{{ end }}
