{{ if isset .Site.Params "disqus" }}
<div id="disqus_thread"></div>
<script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="{{ $.Site.BaseURL }}js/disqus.js"></script>
<script type="text/javascript" charset="utf-8">
$(function(){
    var href = {{$.Date}};
    {{ if isset .Params "disqus_id" }}
    href = {{ .Params.disqus_id }};
    {{ end }}
    RenderComment("{{ .Site.Params.disqus }}", "https://lecoding.com/disqus/", "#disqus_thread", href);
});
</script>
{{ end }}
